<!DOCTYPE html>

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: flex-start;
            align-items: center;
        }

        #canvas {
            height: 100vmin;
            width: 100vmin;
        }

        /* Error */
        .error{
            color: #ff2616;
        }
        .errorDiv{
            border: 1px solid #ff2616;
            padding: 20px;
            text-transform: lowercase;
            background-color: #fff;
            box-shadow: 10px 10px #ff2616;
            position: absolute;
            left: 50%;
            transform: translate(-50%);
        }
        .errorMessage{
            text-transform: capitalize;
            padding-left: 20px;
            font-size: 40px;
            color: #ff2616;
        }
        .errorP{
            padding: 20px 0;
            width: 300px;
        }

        /* Succcess */
        .successDiv{
            background-color: #fff;
            border: 1px solid #4aff3d;
            padding: 15px;
            box-shadow: 10px 10px #4aff3d;
            position: absolute;
            right: 2%;
            bottom: 4%;
        }

        .success{
            color: #4aff3d;
        }

        .successMessage{
            color: #4aff3d;
            font-size: 40px;
            text-transform: capitalize;
            padding-left: 20px;
        }

        /* Zoom */
        .zoom{
            position: absolute;
            display: flex;
            bottom: 4%;
            right: 2%;
        }
        .zoomIn{
            border: 1px solid #333;
            width: 35px;
            height: 35px;
            border-radius: 17.5px;
            background-color: #fff;
            text-align: center;
            padding: 7px;
            margin-right: 15px;
        }
        .zoomOut{
            border: 1px solid #333;
            width: 35px;
            height: 35px;
            border-radius: 17.5px;
            background-color: #fff;
            text-align: center;
            padding: 7px;
        }

        /* Scroll */
        .scrollDiv{
            /* position: absolute;
            top: 1%;
            right: 2%; */
            display: grid;
            /* grid-template-columns: auto; */
        }

        .fa-arrow-up{
            /* position: absolute; */
            /* top: 1%;
            right: 2%; */
        }

        .up{
            grid-column: 2;
            grid-row: 1;
        }
        .left{
            /* grid-column: 1; */
            grid-row: 2;
        }
        .circle{
            /* grid-column: 1 / span 1; */
            grid-row: 2;
        }
        .right{
            /* grid-column: 1; */
            grid-row: 2;
        }
        .down{
            grid-column: 2;
            grid-row: 3;
        }
        .absolute{
            position: absolute;
            top: 4%;
            right: 2%;
        }

    </style>
</head>

<body>

    <!-- Error -->
    <div class="errorDiv"> 
        <i class="fas fa-3x fa-times error"></i>
        <span class="errorMessage">Errormessage</span>
        
        <p class="errorP">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, est?</p>
    </div>

    <!-- Success -->
    <div class="successDiv"> 
        <i class="fas fa-3x fa-check success"></i>
        <span class="successMessage">Successful</span>
    </div>

    <!-- Zoom -->
    <div class="zoom">
        <div class="zoomIn">+</div>
        <div class="zoomOut">-</div>
    </div>

    <!-- Scroll -->
    <div class="absolute">
        <div class="scrollDiv">
            <div class="e up"><i class="fas fa-arrow-up"></i></div>
            <div class="e left"><i class="fas fa-arrow-left"></i></div>
            <div class="e circle"><i class="far fa-circle"></i></div>
            <div class="e right"><i class="fas fa-arrow-right"></i></div>
            <div class="e down"><i class="fas fa-arrow-down"></i></div>

    </div>
