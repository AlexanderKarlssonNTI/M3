<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <div class="shapes">
                    <button class="shapesBtn btn" onclick="onClick()" ><span id="shapes">shapes</span><i class="fal fa-arrow-alt-down" style="font-size: 18px;"></i></button>
                    <div class="dropdown" id="options">
                        <button class="btn" onclick="renderResize()">resize</button>
                        <button class="btn" onclick="renderInputs(0)">circle</button>
                        <button class="btn" onclick="renderInputs(1)">rectangle</button>
                        <button class="btn" onclick="renderInputs(2)">line</button>
                        <button class="btn" onclick="renderInputs(3)">pixel</button>
                    </div>
                </div>
                
                <div class="text-command">
                    <div style="margin-right: 15px;">
                        <button onclick="btnOn('command')" class="btn command-btn">Command</button>
                        <button onclick="btnOn('text')" class="btn text-btn">Text</button>
                    </div>
                    
                    <textarea name="" id="" cols="40" rows="2" placeholder="Text..."></textarea>
                </div> 
            </div>
            
            <div class="navbar-right">
                <div class="numbers" id="numbers">
                    
                </div>

                <div class="inputs">
                    <span class="colors"></span>
                    <span class="number"></span>
                    <hr>
                </div>
                
                <div class="run-clear">
                    <button class="btn" onclick="alert('you pressed run')">run</button>
                    <button class="btn" id="clear" onclick="alert('you pressed clear')">clear</button>
                </div>
            </div>

        </nav>

        
    </header>

    <!-- Scroll -->
    <div style="top: 15%; right: 2%;" class="absolute">
        <div class="scrollDiv">
            <div class="e up"><i onclick="scroll('up')" class="fas fa-arrow-up"></i></div>
            <div class="e left"><i onclick="" class="fas fa-arrow-left"></i></div>
            <div class="circle"><i class="far fa-circle"></i></div>
            <div class="e right"><i onclick="" class="fas fa-arrow-right"></i></div>
            <div class="e down"><i onclick="" class="fas fa-arrow-down"></i></div>
        </div>
        <div style="margin-top: 20px;">
            <button onclick="btnOn('preserve')" class="btn preserve-btn">preserve</button>
        </div>
    </div>

    <!-- Error -->

    <!-- Error -->
    <div class="errorDiv"> 
        <i class="fas fa-2x fa-times error"></i>
        <span class="errorMessage">Errormessage</span>
        
        <p class="errorP">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, est?</p>
    </div>

    <!-- Success -->
    <div class="successDiv"> 
        <i class="fas fa-2x fa-check success"></i>
        <span class="successMessage">Successful</span>
    </div>

        <canvas id="canvas">error: browser does not support canvas</canvas>

</body>
</html>

<script>

    let canvas = document.querySelector('canvas');

    let preserve = false;
    let command = false;
    let text = false;

    function btnOn(btn){
        if(btn == 'preserve'){
            preserve = !preserve;

            if(preserve == true){
                document.querySelector(`.${btn}-btn`).style.backgroundColor = '#333';
                document.querySelector('.preserve-btn').style.color = '#fff';
            }
            else{
                document.querySelector('.preserve-btn').style.backgroundColor = '#fff';
                document.querySelector('.preserve-btn').style.color = '#333';
            }
        }
        else if(btn == 'command'){
            command = !command;

            if(command == true){
                document.querySelector('.command-btn').style.backgroundColor = '#333';
                document.querySelector('.command-btn').style.color = '#fff';
            }
            else{
                document.querySelector('.command-btn').style.backgroundColor = '#fff';
                document.querySelector('.command-btn').style.color = '#333';
            }
        }
        else if(btn == 'text'){
            text = !text;

            if(text == true){
                document.querySelector('.text-btn').style.backgroundColor = '#333';
                document.querySelector('.text-btn').style.color = '#fff';
            }
            else{
                document.querySelector('.text-btn').style.backgroundColor = '#fff';
                document.querySelector('.text-btn').style.color = '#333';
            }
        }
        

        return;
    }

    let dropDown = document.getElementById("options");
    let circle = document.getElementById("shapes");


    function onClick()
    {
        console.log("yes")
        
        if(dropDown.style.visibility == "visible")
        {
            dropDown.style.visibility = "hidden";
        }
        else
        {
            dropDown.style.visibility = "visible";
        }
    }


    let inputs = {
        // 
        X1: {
            "name":"X1",
            "type":"text",
            "placeholder" :"X1",
        },
        X2: {
            "name":"X2",
            "type":"text",
            "placeholder":"X2"
        },
        Y1: 
        {
            "name":"Y1",
            "type":"text",
            "placeholder":"Y1"
        },
        Y2: 
        {
            "name":"Y2",
            "type":"text",
            "placeholder":"Y2"
        },
        RADIUS: 
        {
            "name":"radius",
            "type":"text",
            "placeholder":"r",
        },

    };

    let arr = [
        //Circle
        ['X1', 'X2', 'RADIUS'],
        //Rectangle
        [ 'X1' , 'X2' , 'Y1' , 'Y2' ],
        //line
        [ 'X1' , 'X2' , 'Y1' , 'Y2' ],

        [ 'circle', 'rectangle', 'line']

    ];

    function renderInputs(func)
    {
        let el = document.getElementById('numbers');

        el.innerHTML = '';

        for (let i = 0; i < arr[func].length; i++)
        {
            el.innerHTML += `<input name="${inputs[arr[func][i]].name}" placeholder="${inputs[arr[func][i]].placeholder}" type="${inputs[arr[func][i]].type}">`;
        }

        circle.innerHTML = arr[3][func];
        dropDown.style.visibility = "hidden";
    }

    function renderResize()
    {
        let el = document.getElementById('numbers');

        el.innerHTML = '';
        el.innerHTML += `<button onclick="renderResizeBtn()" style="padding: 10px; box-shadow: black 2px 2px;">resize</button>`;
        dropDown.style.visibility = "hidden";
        circle.innerHTML = "resize";
    }

    function renderResizeBtn()
    {
        let el = document.getElementById('numbers');

        el.innerHTML = '';
        el.innerHTML += `<div style="display: flex; align-items:stretch; gap: 6px; background-color: #fefefe; padding: 6px; border-radius: 4px; box-shadow: rgba(39, 36, 36, 0.287) 4px 4px;"><span style="margin:auto; font-size: 22px;">RESIZE</span><input type="text" placeholder="W"><input type="text" placeholder="H"></div>` 
    }

</script>
